<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e6f3ff, #b3d9ff);
      }
      .container {
        max-width: 600px;
        margin-top: 30px;
      }
      .post-img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="post.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="friends.html">Friends</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center text-primary">Add Friends</h2>
      <input
        type="text"
        id="friendName"
        class="form-control"
        placeholder="Enter friend's name"
      />
      <button class="btn btn-primary w-100 mt-2" onclick="addFriend()">
        Add Friend
      </button>
      <ul id="friendList" class="list-group mt-3"></ul>
    </div>

    <script>
      function addFriend() {
        const friendName = document.getElementById("friendName").value;
        const friendList = document.getElementById("friendList");

        if (friendName.trim() === "") {
          alert("Please enter a friend's name.");
          return;
        }

        const li = document.createElement("li");
        li.classList.add("list-group-item");
        li.textContent = friendName;
        friendList.appendChild(li);

        document.getElementById("friendName").value = "";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
